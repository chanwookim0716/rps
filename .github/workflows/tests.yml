name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run tests
      run: |
        python -m unittest tests/test_rps.py -v

    - name: Check code quality with flake8
      continue-on-error: true
      run: |
        pip install flake8
        flake8 src/chanwookim_rps --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/chanwookim_rps --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
